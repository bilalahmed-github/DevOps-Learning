name: GCP Compute Engine Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: server_conf
    if: github.ref == 'refs/heads/main'
    env:
      PSERVER_HOST: ${{ secrets.SERVER_HOST }}
      PSERVER_USER: ${{ secrets.SERVER_USER }}
      PSERVER_KEY: ${{ secrets.SERVER_KEY }}
      DEPLOY_DIR: /home/bilal.ah/vicidial
    steps:
      - name: Create SSH Directory and Config File
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/config
          echo "StrictHostKeyChecking no" > ~/.ssh/config

      - name: SSH Key Scan
        run: ssh-keyscan -H $PSERVER_HOST >> ~/.ssh/known_hosts

      - name: Install rsync in remote server
        run: ssh -o StrictHostKeyChecking=no $PSERVER_USER@$PSERVER_HOST "sudo apt update && sudo apt install -y rsync"

      - name: Deploy to Production Server
        run: |
          # Save the SSH key to a file
          echo "$PSERVER_KEY" > billu.pem
          chmod 600 billu.pem
           
          echo "SERVER_HOST: $PSERVER_HOST"
          echo "SERVER_USER: $PSERVER_USER"
          # Copy files to the server
          rsync -avz -e "ssh -i billu.pem -o StrictHostKeyChecking=no" ./ $PSERVER_USER@$PSERVER_HOST:$DEPLOY_DIR/

          # Optionally, run commands on the server
          ssh -i billu.pem -o StrictHostKeyChecking=no $PSERVER_USER@$PSERVER_HOST << 'EOF'
            ls -l
            cd /home/bilal.ah/vicidial
            pwd

            pkill -f "python3 app.py"
            
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            python3 main.py
          EOF

          # Clean up the SSH key file
          rm billu.pem
